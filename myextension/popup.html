<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Guard AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="logo">Phishing Detector</div>
        <div class="status-badge">Active</div>
    </div>

    <div class="tabs">
        <button id="tab-scanner" class="active">Scanner</button>
        <button id="tab-history">History</button>
    </div>

    <div id="view-scanner" class="view active">
        <div class="input-group">
            <textarea id="url-input" placeholder="Paste suspicious URL here..."></textarea>
        </div>
        
        <button id="btn-scan" class="btn-primary">Scan URL</button>
        
        <div id="result-area" class="hidden">
            <div id="result-icon"></div>
            <h3 id="result-title"></h3>
            <p id="result-desc"></p>
        </div>
    </div>

    <div id="view-history" class="view hidden">
        <div id="history-list">
            <div class="empty-state">No scans yet.</div>
        </div>
        <button id="btn-clear" class="btn-text">Clear History</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
